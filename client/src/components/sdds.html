<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Document</title>
	<style type="text/css">
		*{
			box-sizing: border-box;
			padding: 0;
			margin: 0;
		}
		body{
			box-sizing: border-box;
			margin: 0;
			padding: 0;
		}
		.carousel {
			width: 100%;
			height: 100vh;
			position: relative;
		}
		.slide{
			position: absolute;
			inset: 0;
			display: flex;
			opacity: 0;
		}
		.slide > img {
			display: block;
			width: 100%;
			height: 100%;
			object-fit: cover;
		}
		.slide[data-active]{
			opacity: 1;
		}
		.carousel-button{
			top: 50%;
			position: fixed;
			z-index: 20;
		}
		.carousel-button.next{
			right: 0;
		}
		.carousel-button.prev{
			left: 0;
		}
	</style>
</head>
<body>
	<section aria-label="Newest Photos">
		<div class="carousel" data-carousel>
			<button class="carousel-button prev" data-carousel-button="prev">Prev</button>
			<button class="carousel-button next" data-carousel-button="next">Next</button>
			<ul data-slides>
				<li class="slide" data-active>
					<img src="https://www.dvdsreleasedates.com/posters/800/T/The-Creator-2023-movie-poster.jpg" alt="">
					<img src="https://www.dvdsreleasedates.com/posters/800/T/The-Creator-2023-movie-poster.jpg" alt="">
					<img src="https://www.dvdsreleasedates.com/posters/800/T/The-Creator-2023-movie-poster.jpg" alt="">
				</li>
				<li class="slide" >
					<img src="https://www.creativeparamita.com/wp-content/uploads/2023/02/the-last-ship.jpg" alt="">
					<img src="https://www.creativeparamita.com/wp-content/uploads/2023/02/the-last-ship.jpg" alt="">
					<img src="https://www.creativeparamita.com/wp-content/uploads/2023/02/the-last-ship.jpg" alt="">
				</li>
				<li class="slide">
					<img src="https://m.media-amazon.com/images/I/718rLC0MqPL._AC_UF894,1000_QL80_.jpg" alt="">
					<img src="https://m.media-amazon.com/images/I/718rLC0MqPL._AC_UF894,1000_QL80_.jpg" alt="">
					<img src="https://m.media-amazon.com/images/I/718rLC0MqPL._AC_UF894,1000_QL80_.jpg" alt="">
				</li>
			</ul>
		</div>
	</section>
	<script type="text/javascript">
		buttons = document.querySelectorAll("[data-carousel-button]")
		buttons.forEach(button => {
			button.addEventListener("click", () => {
				const offset = button.dataset.carouselButton === "next" ? 1 : -1
				const slides = button.closest("[data-carousel]").querySelector("[data-slides]")

				const activeSlide = slides.querySelector("[data-active]")
				let newIndex = [...slides.children].indexOf(activeSlide) + offset
				if (newIndex < 0) newIndex = slides.children.length -1
				if (newIndex >= slides.children.length) newIndex = 0
				slides.children[newIndex].dataset.active = true
				delete activeSlide.dataset.active
			})
		})
	</script>
</body>
</html>
